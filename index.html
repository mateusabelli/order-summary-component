<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card-image">
          <img
            src="./images/illustration-hero.svg"
            alt="an illustration of a person listening to music"
          />
        </div>
        <div class="card-content">
          <h1 class="card-content-title">Order Summary</h1>
          <p class="card-content-description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <div class="plan-widget">
            <div class="plan-widget-image">
              <img src="./images/icon-music.svg" alt="" />
            </div>
            <div>
              <p class="plan-widget-title">Annual Plan</p>
              <p class="plan-widget-price">$59.99/year</p>
            </div>
            <button class="plan-widget-button">Change</button>
          </div>

          <button class="card-payment-button">Proceed to Payment</button>
          <button class="card-cancel-button">Cancel Order</button>
        </div>
      </div>
    </main>
  </body>
</html>
